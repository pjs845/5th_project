<!doctype html>
<html lang="ko">
{% load static %}
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>캠핑구</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<style>
    .summernote_out{
        text-align: center;
    }
    .note-editor, .note-frame, .panel, .panel-default{
        display: inline-block;
        text-align: left;
    }
    
</style>
<script>	
    $(document).on('click', '#btnSave', function(e){
        e.preventDefault();				
        $("#form").submit();
    });		
    $(document).on('click', '#btnList', function(e){
        e.preventDefault();				
        location.href="${pageContext.request.contextPath}/board/getBoardList";	
    });
</script>
</head>
<body>
    {% include "topmenubar.html" %}   
    <!-- 미들 -->             
    <table class="table table-hover">
        <thead>
            <center class="board-middle">
                <h1>Community Board</h1>
                <font color='gray' size='4' face='hanna'>
            <hr width='1400' size='2' color='gray' noshade>           
            </center>
            <div class="summernote_out">
                <form name="form" id="form" role="form" method="post" action="${pageContext.request.contextPath}/board/saveBoard">				
                    <table border="0" width="600" align="center" bordercolor="silver">
                        <tr>
                           <td width="30%" align="center"><label for="writer" style="white-space:nowrap;">작성자</label></td>
                           <td><input type="text" class="form-control" name="writer" id="writer" placeholder="" size="60"></td>
                        </tr>
                        <tr>
                           <td align="center"><label for="subject" style="white-space:nowrap;">제목</label></td>
                           <td><input type="text" class="form-control" name="subject" id="subject" placeholder="제목을 입력해 주세요" size="60"></td>
                        </tr>
                        <tr>
                            <td width="50" align="center"><label for="content" style="white-space:nowrap;">내용</label></td>
                           <td>
                            <div id="summernote"><p ></p></div>
                        <script>
                            $(document).ready(function() {
                                $('#summernote').summernote({
                                    height: 300,                   // set editor height
                                    width: 900,                    // set editor width
                                    minHeight: null,             // set minimum height of editor
                                    maxHeight: null,             // set maximum height of editor
                                    focus: true,                  // set focus to editable area after initializing summernote
                                    lang: "ko-KR",
                                    // 추가한 글꼴
                                    fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체'],
		                            // 추가한 폰트사이즈
		                            fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']

                                });
                            });
                        </script>
                        <div align="center">				
                            <button type="button" class="btn btn-sm btn-primary" id="btnSave">글쓰기</button>				
                            <button type="button" class="btn btn-sm btn-primary" id="btnBoard" onclick = "location.href = '/board'">목록</button>			
                        </div>
                        </td>
                        </tr>
                     </table>											
                </form>			
        </thead>
    </table>
    <!-- 미들 끝 -->
    {% include "footermenubar.html" %}
</body>
</html>
