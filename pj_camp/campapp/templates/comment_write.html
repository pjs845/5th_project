<br><br>
{% if request.session.login_ok_user%}
<form action="{% url 'comment_write' phone=members.phone id=boards.id  %}" method="POST">
    {% csrf_token %}
    <input type="text" name="content" placeholder="댓글을 입력해주세요" style="width:500px;">
    <input type="submit" value="등록">
</form>
{% else %}
<form>
    {% csrf_token %}
    <input type="text" name="content" readonly value="댓글 작성은 회원만 가능합니다." style="width:500px;">
    <input type="submit" value="등록">
</form>
{% endif %}
<hr>
