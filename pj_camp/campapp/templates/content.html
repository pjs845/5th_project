
<!doctype html>
<html lang="ko">
{% load static %}
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>캠핑구 공지사항</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/notice_style.css' %}">
<link rel="stylesheet" href="{% static 'css/content.css' %}">
</head>
<body>
    {% include "topmenubar.html" %}   
    <!-- 미들 -->
    <center class="board-middle">
        <h1>공지사항</h1>
        <font color='gray' size='4' face='hanna'>
    <hr width='1400' size='2' color='gray' noshade>  
    </center>
    <h1 class="con">게시글 상세</h1>
    <section class="article-detail table-common con row" style="display: block;">
        <div class="article-writer cell">
            <span><br>{{content.id}}</span>
        </div>
        <table class="cell" border="1">
            <colgroup>
                <col width="100px">
            </colgroup>
            <tbody>
                <tr class="article-title">
                    <th>제목</th>
                    <td colspan="3">{{content.subject}}</td>
                </tr>
                <tr class="article-info">
                    <th>작성자</th>
                    <td>{{content.writer}}</td>
                    <th style="width: 200px;">날짜</th>
                    <td>{{content.rdate}}</td>
                    <th style="width: 200px;">조회수</th>
                    <td style="width: 200px; padding-right: 50px;">{{content.count}}</td>
                </tr>
                <tr class="article-body" >
                    <td colspan="4" style="padding-right: 0px;">
                        {{content.content}}
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="button_2" style="display: inline-block; margin: 0 5px;  float:right; width:100px;" onclick = "location.href = '/notice'">목록
        </button>
    </section>
    <!-- 미들 끝 -->
    {% include "footermenubar.html" %}
</body>
</html>
