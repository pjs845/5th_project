<!doctype html>
<html lang="ko">
{% load static %}
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>캠핑구</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/notice_style.css' %}">
</head>
<body>
    {% include "topmenubar.html" %}   
    <!-- 미들 -->
    <center class="board-middle">
        <h1>게시판</h1>
        <font color='gray' size='4' face='hanna'>
    <hr width='1400' size='2' color='gray' noshade>  
    </center>
    <section class="board">
    
        <!-- board list area -->
          <div id="board-list">
              <div class="container">
                  <table class="board-table">
                      <thead>
                      <tr>
                          <th scope="col" class="th-num">번호</th>
                          <th scope="col" class="th-title">제목</th>
                          <th scope="col" class="th-writer">작성자</th>
                          <th scope="col" class="th-date">등록일</th>
                          <th scope="col" class="th-date">조회수</th>
                      </tr>
                      </thead>
                      <tbody>
                      {% include "board_paging.html" %}   
                      </tbody>
                      {% for board in boards %}
                      <tr>
                      <td align='center'>{{board.id}}</td>
                      <td><a href="detail/{{board.id}}">{{board.title}}</td>
                      <td>{{board.writer}}</td>
                      <td>{{board.rdate|date:'Y년 m월 d일'}}</td>
                      <td>{{board.hits}}</td>
                      </tr>
                      {% endfor %}
                  </table>
                  <nav aria-label="Page navigation example">		
                    <ul id="dyn_ul" class="pagination" style="justify-content: center;">
                    </ul>
                  </nav>
              </div>
          </div>
          <div align="center">				
            <button type="button" class="btn btn-sm btn-primary" id="btnSave" onclick = "location.href = '/board/write'">글쓰기</button>						
        </div>
      </section>          
    <!-- 미들 끝 -->
    {% include "footermenubar.html" %}
</body>
</html>
