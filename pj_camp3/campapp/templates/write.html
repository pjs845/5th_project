<!doctype html>
<html lang="ko">
{% load static %}
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>캠핑구</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<style>
    .summernote_out{
        text-align: center;
    }
    .note-editor, .note-frame, .panel, .panel-default{
        display: inline-block;
    }
    
</style>
</head>
<body>
    {% include "topmenubar.html" %}   
    <!-- 미들 -->             
    <table class="table table-hover">
        <thead>
            <center class="board-middle">
                <h1>Community Board</h1>
                <font color='gray' size='4' face='hanna'>
            <hr width='1400' size='2' color='gray' noshade>           
            </center>
            <div class="summernote_out">
                <div id="summernote"><p>내용을 입력해주세요</p></div>
                        <script>
                            $(document).ready(function() {
                                $('#summernote').summernote({
                                    height: 300,                   // set editor height
                                    width: 900,                    // set editor width
                                    minHeight: null,             // set minimum height of editor
                                    maxHeight: null,             // set maximum height of editor
                                    focus: true,                  // set focus to editable area after initializing summernote
                                    lang: "ko-KR",
                                });
                            });
                        </script>
                </div>
        </thead>
    </table>
    <!-- 미들 끝 -->
    {% include "footermenubar.html" %}
</body>
</html>
